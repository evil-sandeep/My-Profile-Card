<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,500,600,700&display=swap" rel="stylesheet" />
    <title>Contact Card</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-bio">
                <div class="img-wrapper">
                    <img src="images/sandeepclg.jpg" alt="Person" />
                </div>
                <div class="person-info">
                    <h3>Sandeep Kumar Sahoo</h3>
                    <p>Passionate coder with a thirst for innovation, constantly learning and creating..</p>
                </div>
                <button class="card-btn">
            <span class="card-btn-contact">Contact Me</span>
            <i class="fas fa-angle-up"></i>
          </button>
            </div>
            <div class="card-contact">
                <h4>Contact Me</h4>
            </div>
            <div class="card-social email">
                <div class="icon-wrapper">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="contact-details">
                    <h4>
                        <a href="https://mail.google.com/mail/u/1/#compose=new" target="- 
                           blank">mail
                    </h4></a>
                        <p>chandansandeep2000@gmail.com</p>
                </div>
                <span>></span>
            </div>
            <div class="card-social fb">
                <div class="icon-wrapper">
                    <i class="fab fa-facebook-square"></i>
                </div>

                <div class="contact-details">
                    <h4>
                        <a href="https://www.facebook.com/sandeepkumarsahoo.chandan" target="- 
                           blank">Facebook</h4></a>
                        <p>
                            Sandeep Kumar Sahoo
                        </p>
                </div>


                <span>></span>
            </div>
            <div class="card-social linkedin">
                <div class="icon-wrapper">
                    <i class="fab fa-linkedin"></i>
                </div>
                <div class="contact-details">
                    <h4>
                        <a href="https://www.linkedin.com/in/sandeep-kumar-sahoo0000" target="-blank">LinkedIn</h4></a>
                        <p>@sandeep-kumar-sahoo0000</p>
                </div>
                <span>></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
